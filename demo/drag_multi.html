<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../src/data.js"></script>
<script src="../src/event.js"></script>
<script src="../src/fixup.js"></script>
<script src="../src/drag.js"></script>
<style type="text/css">
.drag {position: absolute; left: 50px; top:100px; width: 58px; height: 58px; border: 1px solid #89B; background: #BCE; cursor: move;}
</style>
</head>

<body>
<div id="div-1" class="drag">div1</div>
<div id="div-2" class="drag" style="left:150px;">div2</div>
<div id="div-3" class="drag" style="left:250px;">div3</div>

<script>
function $(id) {
	return document.getElementById(id);
}
new Drag({
	elem: [$("div-1"), $("div-2"), $("div-3")],
	draginit: function(e, dd) {
		return [$("div-1"), $("div-2"), $("div-3")]
	},
	drag: function(e, dd){
		this.style.left = dd.left + dd.deltaX + "px";
		this.style.top = dd.top + dd.deltaY + "px";
	}
});


</script>
</body>
</html>
